<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline - Story App</title>
    <style>
      body {
        font-family: Inter, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #f5f5f5;
        color: #222;
      }
      .card {
        max-width: 720px;
        padding: 24px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      h1 {
        margin-bottom: 12px;
      }
      p {
        color: #555;
      }
      a.btn {
        display: inline-block;
        margin-top: 16px;
        padding: 10px 16px;
        background: #d97706;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Anda sedang offline</h1>
      <p>
        Konten tidak tersedia karena koneksi internet tidak terhubung. Silakan periksa koneksi Anda
        dan coba lagi.
      </p>
      <p><a class="btn" href="/">Muat ulang</a></p>
    </div>
  </body>
</html>
